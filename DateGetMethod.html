<body>
    <h2>JavaScript Date Get Method</h2>
    <p>Date Get Method is a proper method that help us to mention our date in pages</p>
    <p id="demo"></p>

    <script>

        // The getMonth() Method
        const d = new Date();
        document.getElementById("demo").innerHTML = d.getMonth() + 1;

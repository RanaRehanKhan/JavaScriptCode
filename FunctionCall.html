<body>
    <h2>JavaScript Functions</h2>
    <p>This example calls the fullName method of person, using it on person1:
    </p>

    <p id="demo"></p>

    <script>
        // The call() Method with Arguments
        const person = {
            fullName : function(city, country){
                return this.firstName + " " + this.lastName + ", " + city + ", " + country;
            }
        }

        const person1 = {
            firstName : "Rehan",
            lastName : "Yousaf"
        }

        const person2 = {
            firstName : "Furqan",
            lastName : "Yousaf"
        }

        document.getElementById("demo").innerHTML = person.fullName.call(person2, "Gunranwala", "Pakistan");
